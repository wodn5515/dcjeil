{% load static %}
<div id="title_wrap">
    <div id="mob_menu_btn">
        <img @click="menuShowHide" src="{% static 'img/mob_menu.png' %}">
    </div>
    <div id="mob_home_btn">
        <a href="/"><img src="{% static 'img/mob_home.png' %}"></a>
    </div>
    <div id="title"><h1>{{now_menu.name}}</h1></div>
    <div id="crtmap">
        <div style="float:right;">
            <span>HOME > {{now_menu.mainmenu.name}} > </span>
            <span style="font-weight:bold;">{{now_menu.name}}</span>
        </div>
    </div>
</div>
