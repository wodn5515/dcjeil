{% load board_tag %}
<div id="side_title">{{ now_main.name }}
</div>
<div id="side_nav">
    <ul>
    {% with subs=now_main.submenu.all %}
        {% for sub in subs %}
        <li{% if now_menu == sub %} class="on"{% endif %}>
            <a href="{{sub.get_absolute_url}}">{{ sub.name }}</a>
        </li>
        {% endfor %}
    {% endwith %}
    </ul>
</div>
